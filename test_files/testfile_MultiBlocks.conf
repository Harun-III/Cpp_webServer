server {
    # Listen on multiple interfaces
    listen 127.0.0.99:99;
    listen 0.0.0.0:111;

    # Root location
    location /test {
        methods GET, POST;
        root /var/www/html; 
        index index.html;
        auto_index off;
        upload off;
    }

    # Static files location
    location /static {
        methods GET;
        root /var/www;
        index index.html;
        auto_index on;
        upload off;
    }

    # Upload location
    location /upload {
        methods POST, DELETE;
        root /var/www/html;
        upload yes;
        upload_location /var/www/uploads;
        max_client_body_size 50000000;  # 50MB for uploads
        auto_index off;
    }

    # CGI scripts location
    location /cgi-bin {
        methods GET, POST;
        root /usr/lib/cgi-bin;
        cgi .py /usr/bin/python3;
        cgi .pl /usr/bin/perl;
        auto_index off;
        upload off;
    }

    # Redirect location
    location /old-page {
        return 301 /new-page.html;
        auto_index off;
        upload off;
    }
}
