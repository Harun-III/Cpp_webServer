<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebServ - Authentication</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #0d1117;
            --text-primary: #00ff41;
            --text-secondary: #66ff66;
            --text-muted: #888;
            --border-color: rgba(0, 255, 65, 0.3);
            --shadow-color: rgba(0, 255, 65, 0.3);
            --input-bg: rgba(0, 0, 0, 0.6);
            --card-bg: rgba(0, 0, 0, 0.8);
        }
        
        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-tertiary: #e8e8e8;
            --text-primary: #00aa33;
            --text-secondary: #00cc44;
            --text-muted: #666;
            --border-color: rgba(0, 170, 51, 0.3);
            --shadow-color: rgba(0, 170, 51, 0.2);
            --input-bg: rgba(255, 255, 255, 0.9);
            --card-bg: rgba(255, 255, 255, 0.95);
        }
        
        body {
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 25%, var(--bg-tertiary) 75%, var(--bg-primary) 100%);
            font-family: 'Fira Code', 'Courier New', monospace;
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            z-index: 1;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, var(--border-color) 2px, var(--border-color) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, var(--border-color) 2px, var(--border-color) 4px);
        }
        
        .container {
            position: relative;
            z-index: 2;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: var(--card-bg);
            border: 2px solid var(--text-primary);
            border-radius: 50px;
            padding: 10px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 0 20px var(--shadow-color);
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            box-shadow: 0 0 30px var(--shadow-color);
            transform: translateY(-2px);
        }
        
        .theme-icon {
            font-size: 1.2rem;
        }
        
        .theme-text {
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .logo {
            font-size: 4rem;
            font-weight: 700;
            color: var(--text-primary);
            text-shadow: 0 0 20px var(--text-primary);
            margin-bottom: 10px;
            animation: glow-pulse 3s ease-in-out infinite alternate;
            text-align: center;
        }
        
        @keyframes glow-pulse {
            from { text-shadow: 0 0 20px var(--text-primary), 0 0 40px var(--text-primary); }
            to { text-shadow: 0 0 10px var(--text-primary), 0 0 20px var(--text-primary); }
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-align: center;
        }
        
        .auth-card {
            background: var(--card-bg);
            border: 2px solid var(--text-primary);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 0 30px var(--shadow-color);
            position: relative;
        }
        
        .form-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .toggle-btn {
            flex: 1;
            padding: 12px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            font-family: 'Fira Code', monospace;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        
        .toggle-btn.active {
            background: var(--text-primary);
            color: var(--bg-primary);
            border-color: var(--text-primary);
            box-shadow: 0 0 20px var(--shadow-color);
        }
        
        .toggle-btn:hover:not(.active) {
            border-color: var(--text-primary);
        }
        
        .form-section {
            display: none;
        }
        
        .form-section.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Fira Code', monospace;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--text-primary);
            box-shadow: 0 0 15px var(--shadow-color);
        }
        
        .form-input::placeholder {
            color: var(--text-muted);
            opacity: 0.6;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: none;
            border: 2px solid var(--text-primary);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Fira Code', monospace;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background: var(--text-primary);
            color: var(--bg-primary);
            box-shadow: 0 0 25px var(--shadow-color);
            transform: translateY(-2px);
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .message.error {
            background: rgba(255, 65, 54, 0.2);
            border: 1px solid #ff4136;
            color: #ff4136;
        }
        
        .message.success {
            background: rgba(0, 255, 65, 0.2);
            border: 1px solid var(--text-primary);
            color: var(--text-primary);
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: var(--text-muted);
            font-size: 0.85rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .auth-card {
                padding: 25px;
            }
            
            .logo {
                font-size: 3rem;
            }
            
            .theme-toggle {
                top: 10px;
                right: 10px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    
    <div class="theme-toggle" onclick="toggleTheme()">
        <span class="theme-icon" id="themeIcon">ðŸŒ™</span>
        <span class="theme-text" id="themeText">Dark Mode</span>
    </div>
    
    <div class="container">
        <div>
            <h1 class="logo">WebServ</h1>
            <p class="subtitle">Session Management</p>
            
            <div id="messageContainer"></div>
            
            <div class="auth-card">
                <div class="form-toggle">
                    <button class="toggle-btn active" onclick="showForm('login')">Login</button>
                    <button class="toggle-btn" onclick="showForm('signup')">Sign Up</button>
                </div>
                
                <!-- Login Form -->
                <div id="loginForm" class="form-section active">
                    <form action="session.php" method="POST">
                        <input type="hidden" name="action" value="login">
                        
                        <div class="form-group">
                            <label class="form-label">Username</label>
                            <input type="text" name="username" class="form-input" placeholder="Enter your username" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-input" placeholder="Enter your password" required>
                        </div>
                        
                        <button type="submit" class="submit-btn">Login</button>
                    </form>
                </div>
                
                <!-- Signup Form -->
                <div id="signupForm" class="form-section">
                    <form action="session.php" method="POST">
                        <input type="hidden" name="action" value="signup">
                        
                        <div class="form-group">
                            <label class="form-label">Username</label>
                            <input type="text" name="username" class="form-input" placeholder="Choose a username" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-input" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-input" placeholder="Choose a password" required>
                        </div>
                        
                        <button type="submit" class="submit-btn">Sign Up</button>
                    </form>
                </div>
            </div>
            
            <div class="footer">
                <p>WebServ CGI Session Demo â€¢ 42 Project Bonus</p>
            </div>
        </div>
    </div>
    
    <script>
        // Show messages from URL parameters
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const error = params.get('error');
            const success = params.get('success');
            const container = document.getElementById('messageContainer');
            
            if (error) {
                const msg = document.createElement('div');
                msg.className = 'message error';
                msg.textContent = error.replace(/_/g, ' ');
                container.appendChild(msg);
            }
            
            if (success) {
                const msg = document.createElement('div');
                msg.className = 'message success';
                msg.textContent = success.replace(/_/g, ' ');
                container.appendChild(msg);
            }
        });
        
        // Theme Management
        function toggleTheme() {
            const html = document.documentElement;
            const icon = document.getElementById('themeIcon');
            const text = document.getElementById('themeText');
            
            if (html.getAttribute('data-theme') === 'light') {
                html.removeAttribute('data-theme');
                icon.textContent = 'ðŸŒ™';
                text.textContent = 'Dark Mode';
                localStorage.setItem('theme', 'dark');
                // persist to cookie so server and other pages see this preference
                document.cookie = "theme=dark; path=/; max-age=" + (60*60*24*365);
            } else {
                html.setAttribute('data-theme', 'light');
                icon.textContent = 'â˜€ï¸';
                text.textContent = 'Light Mode';
                localStorage.setItem('theme', 'light');
                document.cookie = "theme=light; path=/; max-age=" + (60*60*24*365);
            }
        }
        
        // Load saved theme
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            // Prefer cookie (server) over localStorage so server-set preference wins
            const cookieMatch = document.cookie.match(/(?:^|;\s*)theme=(dark|light)(?:;|$)/);
            if (cookieMatch) {
                const theme = cookieMatch[1];
                if (theme === 'light') {
                    document.documentElement.setAttribute('data-theme', 'light');
                    document.getElementById('themeIcon').textContent = 'â˜€ï¸';
                    document.getElementById('themeText').textContent = 'Light Mode';
                    localStorage.setItem('theme', 'light');
                } else {
                    document.documentElement.removeAttribute('data-theme');
                    document.getElementById('themeIcon').textContent = 'ðŸŒ™';
                    document.getElementById('themeText').textContent = 'Dark Mode';
                    localStorage.setItem('theme', 'dark');
                }
                return;
            }

            if (savedTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
                document.getElementById('themeIcon').textContent = 'â˜€ï¸';
                document.getElementById('themeText').textContent = 'Light Mode';
            } else {
                document.documentElement.removeAttribute('data-theme');
                document.getElementById('themeIcon').textContent = 'ðŸŒ™';
                document.getElementById('themeText').textContent = 'Dark Mode';
            }
        });
        
        // Form Toggle
        function showForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const buttons = document.querySelectorAll('.toggle-btn');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            
            if (formType === 'login') {
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
                buttons[0].classList.add('active');
            } else {
                signupForm.classList.add('active');
                loginForm.classList.remove('active');
                buttons[1].classList.add('active');
            }
        }
    </script>
</body>
</html>
