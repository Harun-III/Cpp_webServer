server {
	listen 127.0.0.1:8080;

	max_client_body_size 300000;

	location /docs/ {
		methods GET DELETE;
		root ./docs/;

		auto_index on;
	}

	location /uploads/ {
		methods GET DELETE POST;
		root ./uploads/;

		upload yes;
		upload_location ./uploads;
	}

	location /bin/ {
		methods GET DELETE POST;
		root ./bin/;

		cgi .py /bin/python3;
	}

	location / {
		methods GET DELETE POST;
		root ./www/;

		index index.html;
		auto_index on;

		upload yes;
		upload_location ./uploads;
		cgi .py /bin/python3;
	}
}
